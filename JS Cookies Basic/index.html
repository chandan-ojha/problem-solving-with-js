<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Cookies</title>
</head>
<body>

  <div>
      <input type="button" value="Set name cookie" onclick="setCookie('name','Chandan Ojha',2)" />
  </div>

  <div>
     <input type="button" value="Set username cookie" onclick="setCookie('username','chanda_se',2)" />
  </div>

  <div>
     <input type="button" value="Get name cookie" onclick="alert(getCookie('name'))" />
  </div>

  <div>
    <input type="button" value="Get username cookie" onclick="alert(getCookie('username'))" />
  </div>

  <div>
    <input type="button" value="Check username cookie" onclick="checkCookie('username')" />
  </div>

  <div>
    <input type="button" value="Check age cookie" onclick="checkCookie('age')" />
  </div>

  <script src="./script.js"></script>
</body>
</html>
